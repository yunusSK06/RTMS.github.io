<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style5.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="border">
            <h2>Sign in to your <br>account</h2>
            <form action="your_server_script.php" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username or Email" required>
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <button type="button" onclick="handleSignIn()">Sign In--></button>
                </div>
            </form>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="RTMS2.html">Sign up</a>
        </div>
    </div>
    <div class="home-sci">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
    </div>
    <footer class="footer">
        <p>&copy; 2023 RealTime Accident Monitoring. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('username-error');
            var passwordError = document.getElementById('password-error');
            usernameError.textContent = '';
            passwordError.textContent = '';
            if (username.trim() === '') {
                usernameError.textContent = 'Please fill out this field.';
                return false;
            }
            if (password.trim() === '') {
                passwordError.textContent = 'Please fill out this field.';
                return false;
            }
            return true; 
        }
    </script>
</body>
</html>
